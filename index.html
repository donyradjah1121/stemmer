<!DOCTYPE html>
<html>
  <head>
    <title>stemmer</title>
  </head>
  <body>
    <h1>stemmer</h1>
    <p>A quick demo of <a href="https://github.com/wooorm/stemmer">stemmer</a> (a fast Porter Stemmer implementation).</p>
    <p>Just write a word in the text area below, and its corresponding stem will be shown next to it.</p>

    <input type="text" spellcheck="false" autofocus value="considerations" />
    Stem: <output style="font-weight: bold;"></output>
    <script src="build.js"></script>
  </body>
